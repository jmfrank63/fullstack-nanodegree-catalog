<html>
    <body>
        <h1>Restaurants</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                  <li><strong>{{message}}</strong></li>
                  {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <a href="/new/">Create a new restaurant</a>
        <br>
        <a href="/gdisconnect">Logout</a>
        {% for restaurant in restaurants %}
            <div>
                <h3><a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></h3>
                <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id)}}">Edit</a>
                <br>
                <a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id)}}">Delete</a>
                <br>
                <br>
            </div>
        {% endfor %}
    </body>
</html>
