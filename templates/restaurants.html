<html>
    <body>
        <h1>Restaurants</h1>
        <a href="/new/">Create a new restaurant</a>
        {% for restaurant in restaurants %}
            <div>
                <h3><a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></h3>
                <a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>
                <br>
                <a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
                <br>
                <br>
            </div>
        {% endfor %}
    </body>
</html>
